<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Trispace:wght@400;700&display=swap">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Interactive Portfolio Marc Pons</title>
    </head>
    <body>
    
    <div class="container" id="container">
        <div class="section m1" id="m1">
            <div class="title">
                <img src="./img/marcPons.svg" alt="" class="titleImg">
                <h1 class="textTitle1 texto-trispace">INTERACTIVE PORTFOLIO</h1>
                <p class="texto-trispace scrollDown">SCROLL DOWN</p>
                <div class="arrow"></div>
                <div class="arrow arrow2"></div>
            </div>
            <div class="title2">
                <img src="./img/webDesigner.svg" alt="" class="titleImg">
                <h1 class="textTitle1 texto-trispace t2">ABOUT ME</h1>
            </div>
            <div class="sagradaFamilia allContainersTitles">
                <img src="./img/barcelona.svg" alt="barcelona.svg" class="imgsMap1 barcelonaTitle" >
                <img src="./img/sagradaFamilia.svg" alt="sagradaFamilia.svg"  class="imgsMap1">
            </div>
            <div class="fanVideogames allContainersTitles">
                <img src="./img/videogameFan.svg" alt="vf.svg" srcset="" class="imgsMap1 barcelonaTitle">
                <img src="./img/tv.svg" alt="tv.svg"  class="imgsMap1" id="tv">
            </div>
            <div class="designFrontEnd allContainersTitles">
                <img src="./img/frontDessing.svg" alt="vf.svg" srcset="" class="imgsMap1 barcelonaTitle">
                <img src="./img/js.gif" alt="js.png"  class="imgsMap1" id="js">
                <img src="./img/css.png" alt="css.png"  class="imgsMap1" id="css">
            </div>
            <div class="ap allContainersTitles">
                <img src="./img/ap.svg" alt="ap.svg"  class="imgsMap1 apTitle">
            </div>
            <div class="grass" id="grass"></div>
            <div class="ground"></div>
            <div class="trees">
                <img src="./img/mario.svg" alt="mario.svg"  class="imgsMap1" id="mario">
                <img src="./img/kratos.svg" alt="kratos.svg" class="imgsMap1" id="kratos">
            </div>
            <div class="clouds"></div>
            <div class="mountains"></div>
            <div class="portals"></div>
        </div>
        <div class="section m2" id="m2">
            <div class="crater"></div>
            <div class="moon"></div>
            <div class="asteroids"></div>
            <div class="portalsMoon"></div>
        </div>
        <div class="section m3" id="m3">Sección 3</div>

        <!-- Añade más secciones según sea necesario -->
    </div>
    
    <script src="./js/movementScroll.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
